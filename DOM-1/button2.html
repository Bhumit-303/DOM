<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button onclick = "Clicked()">BUTTON</button>
    <h1 id ="popUp"></h1>
</body>
<script>
    let onScreen = document.getElementById("popUp")
    function Clicked()
    {
        // console.log("increased by one");
        onScreen.innerText = "button clicked";
    }
</script>
</html>
